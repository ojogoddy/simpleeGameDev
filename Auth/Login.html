<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register</title>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signin" class="auth-form">

            <div class="form-group">
                <label for="signinEmail">Email</label>
                <input type="email" id="SigninEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" id="SigninPassword" name="password" placeholder="Enter your password" required>
                <span class="passwordEye" onclick="handleLoginPassView()"><img id="passwordEyePassword" src="/asset/eye-closed.svg" alt=""></span>
            </div>

            <div id="LoginError"></div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <p class="switch-link">Don't have an account? <a href="Register.html">Sign up</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
