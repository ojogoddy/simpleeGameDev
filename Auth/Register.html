<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup" class="auth-form">
            <div class="form-group">
                <label for="signupName">Fullname</label>
                <input type="text" id="signupName" name="name" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required>
                <span class="passwordEye" onclick="handlePasswordView()"><img id="passwordEyePassword" src="/asset/eye-closed.svg" alt=""></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword"> Confirm Password</label>
                <input type="password" id="confirmPassword" name="password" placeholder="Confirm your password" required>
                <span class="passwordEye" onclick="handleConfirmView()"><img id="passwordEyeConfirm" src="/asset/eye-closed.svg" alt=""></span>
            </div>

            <div id="signUpError"></div>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <p class="switch-link">Already have an account? <a href="Login.html">Log in</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
